<!DOCTYPE html>
<html>
<head>
	<title>Facebook</title>
	<link rel="stylesheet" href="facebook.css">
	<style>
		span
		{
			font-size: 45px;
		}
	</style>
</head>
<body>
	<nav id="main-nav">
		<h2><span>f</span>acebook</h2>
		<div id="nav-items">
				<table>
					<tr>
						<td><input type="checkbox"><small>Remember Me</small></td>
						<td><small><a href="#">Forgot your password?</a> </small></td>
					</tr>
					<tr>
						<td><input type="text" placeholder="Email"></td>
						<td><input type="password"  placeholder="password"></td>
						<td><button>login</button></td>
					</tr>
				</table>
		</div>
	</nav>
	<section id="main-content">
		<div id="image">
			<img src="images/facebook.jpg" width="80%">
		</div>
		<aside id="aside">
			<h1 style="">Sign Up</h1>
			<h2>Its free and anyone can join</h2>
			<form>
				<table>
					<tr>
						<td><label>Full Name</label></td>
						<td><input type="text"></td>
					</tr>
					<tr>
						<td><label>Your Email</label></td>
						<td><input type="email"></td>
					</tr>
					<tr>
						<td><label>New Password</label></td>
						<td><input type="password"></td>
					</tr>
					<tr>
						<td><label>Confirm Password</label></td>
						<td><input type="password"></td>
					</tr>
					<tr>
						<td><label>Gender</label></td>
						<td>
							<select>
								<option>select</option>
								<option>Male</option>
								<option>Female</option>
								<option>Others</option>
							</select>
					</td>
					</tr>
					<tr>
						<td><label>Date Of Birth</label></td>
						<td><input type="date"></td>
					</tr>
					<tr><td colspan="2"><button>Sign Up</button></td></tr>
				</table>
			</form>
		</aside>
	</section>
	<footer>
		Copyrights &copy; 2021<br>
		Developed and Maintained by <a href="#">Kuladeep</a><br>
		<small>All Rights are Reserved</small>
	</footer>
</body>
</html>
